<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container-sm whole">
                <form autocomplete="off" id="form">
                    <h2 class="display-4 text-center">FORM</h2>
                    <div class="row">
                        <div class="col-sm-6"><label for="firstName">First Name</label><input type="text" name="firstName" id="firstName" class="form-control"></div>
                        <div class="col-sm-6"><label for="lastName">Last Name</label><input type="text" name="lastName" id="lastName" class="form-control"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"><label for="address">Address</label><input type="text" name="address" id="address" class="form-control"></div>
                        <div class="col-sm-6"><label for="pincode">Pincode</label><input type="text" name="pincode" id="pincode" class="form-control"></div>
                    </div>
                  
                    <div class="row">
                        <div class="col-sm-6"><label for="gender">Gender</label><input type="text" name="gender" id="gender" class="form-control"></div>
                        <div class="col-sm-6"><label for="food">Food</label><input type="text" name="food" id="food" class="form-control"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"><label for="state">State</label><input type="text" name="state" id="state" class="form-control"></div>
                        <div class="col-sm-6"><label for="country">Country</label><input type="text" name="country" id="country" class="form-control"></div>
                    </div>
                    
                    <div class="row form-action-buttons">
                        <div class="col-sm-12"><input type="submit" value="Submit" class="form-control btn btn-primary mb-3"></div>
                    </div>
                </form>
            
            
             <div class="row">
                <table class="list" id="employeeList">
                         <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th id="long">Address</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Edit/Delete</th>
                            </tr>
                         </thead>
                        <tbody>

                         </tbody>
                </table>
            </div>
        </div>
    <script src="script.js"></script>   
</body>
</html>
